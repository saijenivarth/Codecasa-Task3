<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
     
    
    
    <div class="container">
      <h1 class="animate-text">Tic Tac Toe</h1>
      <div class="board" id="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
    
  
      <div class="status" id="status">Player X's Turn</div>
      <button class="restart-button" id="restartButton">Restart Game</button>

      <!-- Add this within the container div -->
       
<img src="boy.png" alt="Boy Picture" class="winning-img boy-img">
<img src="other_picture.png" alt="Other Picture" class="winning-img other-img">
 

    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
